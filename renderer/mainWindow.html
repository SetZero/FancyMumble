<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mumble</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script src="jQuery.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
		<div class="overlay">
			<div class="empty dropzone">
				<div class="empty-icon">
					<i class="icon icon-message"></i>
				</div>
				<p class="empty-title h5">Drop Image</p>
				<p class="empty-subtitle">Just drop your image inside of this box</p>
			</div>	
		</div>
    <div class="container s-content">
      <div class="columns">
				<div id="dragZone" class="column col-10 col-md-8 col-mr-auto">
						<h4>Fancy Mumble</h4>
				</div>
				<div class="column col-2 col-md-4 col-ml-auto text-right">
					<button id="minimizeWindow" class="btn btn-primary btn-action btn-md">
						<i class="icon icon-minus"></i>
					</button>
					<button id="closeWindow" class="btn btn-primary btn-action btn-md">
						<i class="icon icon-cross"></i>
					</button>
				</div>		
      </div>
      <div class="columns">
          <div class="column col-3 col-xs-12">
            <div class="panel">
              <div class="panel-header text-center">
                <figure class="avatar avatar-lg">
                  <img src="img/avatar-2.png" alt="Avatar">
                </figure>
                <div class="panel-title h5 mt-10">DUMMY</div>
              </div>
              <nav class="panel-nav">
                <ul class="tab tab-block">
                  <li class="tab-item">
                    <a href="#panels">
                      Server
                    </a>
                  </li>
                  <li class="tab-item  active">
                    <a href="#panels">
                      Channel
                    </a>
                  </li>
                  <li class="tab-item">
                    <a href="#panels">
                      Settings
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="panel-body">
              	<div class="accordion">
                <div class="accordion">
                  <input type="radio" id="accordion-1" name="accordion-radio" hidden="" checked="">
                  <label class="accordion-header c-hand" for="accordion-1">
                    <i class="icon icon-arrow-right mr-1"></i>
                    Elements
                  </label>
                  <div class="accordion-body">
                    <ul class="menu menu-nav">
                      <li class="menu-item">
                        <a href="#accordions">Element 1</a>
                      </li>
                      <li class="menu-item">
                        <a href="#accordions">Element 2</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="accordion">
                  <input type="radio" id="accordion-2" name="accordion-radio" hidden="">
                  <label class="accordion-header c-hand" for="accordion-2">
                    <i class="icon icon-arrow-right mr-1"></i>
                    Layout
                  </label>
                  <div class="accordion-body">
                    <ul class="menu menu-nav">
                      <li class="menu-item">
                        <a href="#accordions">Layout 1</a>
                      </li>
                      <li class="menu-item">
                        <a href="#accordions">Layout 2</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="accordion">
                  <input type="radio" id="accordion-3" name="accordion-radio" hidden="">
                  <label class="accordion-header c-hand" for="accordion-3">
                    <i class="icon icon-arrow-right mr-1"></i>
                    Components
                  </label>
                  <div class="accordion-body">
                    <ul class="menu menu-nav">
                      <li class="menu-item">
                        <figure class="avatar avatar-xs" data-initial="T">
                					<i class="avatar-presence offline"></i>
              					</figure>
												Test User
                      </li>
                      <li class="menu-item">
                       	<figure class="avatar avatar-xs" data-initial="A">
                					<i class="avatar-presence online"></i>
              					</figure>
												Another User
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button class="btn btn-primary btn-block">Add Server</button>
              </div>
            </div>
						</div>
          </div>
          <div class="column col-9 col-xs-12">
            <div class="panel  chat-panel">
              <div class="panel-header">
                <div class="panel-title h6">Comments</div>
              </div>
              <div class="panel-body" id="TextWindow">
                  <!--User Content-->
              </div>
              <div class="panel-footer">
                <div class="input-group">
                  <input type="text" class="form-input" placeholder="Hello" id="TextInput">
                  <button class="btn btn-primary input-group-btn">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
