<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mumble</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script src="jQuery.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
		<div class="overlay" id="dndoverlay">
			<div class="empty dropzone">
				<div class="empty-icon">
					<i class="icon icon-message"></i>
				</div>
				<p class="empty-title h5">Drop Image</p>
        <p class="empty-subtitle">Just drop your image inside of this box</p>
        <div class="empty-action">
          <button class="btn btn-primary">Send message</button>
        </div>
			</div>	
    </div>
    <div class="container s-content">
      <div class="columns">
				<div id="dragZone" class="column col-10 col-md-8 col-mr-auto">
						<h4>Fancy Mumble</h4>
				</div>
				<div class="column col-2 col-md-4 col-ml-auto text-right">
					<button id="minimizeWindow" class="btn btn-primary btn-action btn-md">
						<i class="icon icon-minus"></i>
					</button>
					<button id="closeWindow" class="btn btn-primary btn-action btn-md">
						<i class="icon icon-cross"></i>
					</button>
				</div>		
      </div>
      <div class="overlay" id="channel-search-overlay">
        <div class="form-autocomplete" id="channel-search-window">
          <!-- autocomplete input container -->
          <div class="form-autocomplete-input form-input">
        
            <!-- autocomplete real input box -->
            <input class="form-input" id="channel-search-input" type="text" placeholder="typing here">
          </div>
        
          <!-- autocomplete suggestion list -->
          <ul class="menu" id="channel-search-found">
            <!-- menu list chips -->
          </ul>
        </div>
      </div>
      <div class="columns">
          <div class="column col-3 col-xs-12">
            <div class="panel">
              <div class="panel-header text-center">
                <figure class="avatar avatar-lg">
                  <img src="img/avatar-2.png" alt="Avatar">
                </figure>
                <div class="panel-title h5 mt-10">DUMMY</div>
                <div class="panel-title h10 mt-10">
                  <span class="fa-stack fa-lg" id="self_deaf_button">
                    <i class="fa fa-headphones fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa fa-ban fa-stack-2x text-danger" id="self_deaf_toggle"></i>
                  </span>
                  <span class="fa-stack fa-lg" id="self_mute_button">
                    <i class="fa fa-microphone fa-stack-1x" aria-hidden="true"></i>
                    <i class="fa fa-ban fa-stack-2x text-danger" id="self_mute_toggle"></i>
                  </span>
                </div>
              </div>
              <nav class="panel-nav">
                <ul class="tab tab-block">
                  <li class="tab-item">
                    <a href="#panels">
                      Server
                    </a>
                  </li>
                  <li class="tab-item  active">
                    <a href="#panels">
                      Channel
                    </a>
                  </li>
                  <li class="tab-item">
                    <a href="#panels">
                      Settings
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="panel-body">
              	<div class="accordion" id="channellist">

                </div>
                <div class="panel-footer">
                  <button class="btn btn-primary btn-block" id="openChannelSearch">Search Channel</button>
                </div>
            </div>
						</div>
          </div>
          <div class="column col-9 col-xs-12">
            <div class="panel  chat-panel">
              <div class="panel-header">
                <div class="panel-title h6">Comments</div>
              </div>
              <div class="panel-body" id="TextWindow">
                  <!--User Content-->
              </div>
              <div class="panel-footer">
                <div class="input-group">
                  <input type="text" class="form-input" placeholder="Hello" id="TextInput">
                  <button class="btn btn-primary input-group-btn">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
