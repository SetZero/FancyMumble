<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mumble</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script src="jQuery.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
        body {
            -webkit-app-region: no-drag;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
          <div class="column col-6 col-xs-12">
            <div class="panel chat-panel">
              <div class="panel-header text-center">
                <figure class="avatar avatar-lg">
                  <img src="img/avatar-2.png" alt="Avatar">
                </figure>
                <div class="panel-title h5 mt-10">DUMMY</div>
              </div>
              <nav class="panel-nav">
                <ul class="tab tab-block">
                  <li class="tab-item active">
                    <a href="#panels">
                      Server
                    </a>
                  </li>
                  <li class="tab-item">
                    <a href="#panels">
                      Channel
                    </a>
                  </li>
                  <li class="tab-item">
                    <a href="#panels">
                      Settings
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="panel-body">
                <div class="tile tile-centered">
                  <div class="tile-content">
                    <div class="tile-title">Nooblounge.net</div>
                    <div class="tile-subtitle">Sebi</div>
                  </div>
                  <div class="tile-action">
                    <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                  </div>
                </div>
                <div class="tile tile-centered">
                  <div class="tile-content">
                    <div class="tile-title">localhost</div>
                    <div class="tile-subtitle">ExampleUser</div>
                  </div>
                  <div class="tile-action">
                    <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                  </div>
                </div>
                <div class="tile tile-centered">
                  <div class="tile-content">
                    <div class="tile-title">example.com</div>
                    <div class="tile-subtitle">NotAUser</div>
                  </div>
                  <div class="tile-action">
                    <button class="btn btn-link btn-action btn-lg"><i class="icon icon-edit"></i></button>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button class="btn btn-primary btn-block">Add Server</button>
              </div>
            </div>
          </div>
          <div class="column col-6 col-xs-12">
            <div class="panel">
              <div class="panel-header">
                <div class="panel-title h6">Comments</div>
              </div>
              <div class="panel-body" id="TextWindow">
                  <!--User Content-->
              </div>
              <div class="panel-footer">
                <div class="input-group">
                  <input type="text" class="form-input" placeholder="Hello" id="TextInput">
                  <button class="btn btn-primary input-group-btn">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
