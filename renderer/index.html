<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mumble</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre.min.css" />
      <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/spectre.css/dist/spectre-icons.min.css" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>    
    <script src="jQuery.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
      body {
          background: url(img/login-wallpaper.jpg) center #555;
          -webkit-app-region: drag;
          user-select: none;
      }

      .card {
          -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="columns">
            <div class="column col-8 col-mx-auto">&nbsp;</div>
        </div>
        <div class="columns">
            <div class="column col-8 col-mx-auto">
                <div class="card">
                    <!--<div class="card-image">
                        <img src="img/login-wallpaper.jpg" class="img-responsive">
                    </div>-->
                    <div class="card-header">
                        <div class="card-title h5">Mumble</div>
                        <div class="card-subtitle text-gray">Connect to a Server</div>
                    </div>
    	            <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">Server</label>
                            <div class="has-icon-left">
                                <input class="form-input input-lg" type="text" placeholder="Server" id="loginServer" value="nooblounge.net">
                                <i class="form-icon icon icon-upload"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">Name</label>
                            <div class="has-icon-left">
                                <input class="form-input input-lg" type="text" placeholder="Username" id="loginUsername" value="exampleUser">
                                <i class="form-icon icon icon-people"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">Password</label>
                            <div class="has-icon-left">
                                <input type="password" class="form-input input-lg" type="text" placeholder="Password" id="loginPassword">
                                <i class="form-icon icon icon-resize-horiz"></i>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-3"></div>
                          <div class="col-9">
                            <button class="btn btn-primary" type="submit" id="connectToServer">Join Server</button>
                            <button class="btn btn-link" type="reset" id="closeWindow">Close Window</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
