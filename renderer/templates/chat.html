<div class="tile" id="{{_appendID}}">
  <div class="tile-icon">
    <figure class="avatar" data-initial="{{ProfileReplacement}}">
    </figure>
  </div>
  <div class="tile-content">
		<p class="tile-title"><strong>{{username}}</strong> <time class="insignificant">{{_currentTime}}</time></p>
    <p class="tile-subtitle">{{{message}}}</p>
  </div>
</div>
